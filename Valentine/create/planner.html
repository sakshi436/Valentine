<!DOCTYPE html>
<html>
<head>
  <title>Valentine Planner</title>
  <style>
    body { font-family: Arial; text-align: center; background: #ffe6f2; padding: 50px; }
    textarea { width: 300px; height: 100px; margin-bottom: 10px; padding: 10px; }
    button { padding: 10px 20px; margin: 5px; background: #ff4da6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #e60073; }
  </style>
</head>
<body>

<h2 id="dayTitle"></h2>
<textarea id="message" placeholder="Write your message here"></textarea><br>
<button onclick="save()">Save</button>
<button onclick="next()">Next Day â†’</button>

<script>
  const DAYS = ["02-07","02-08","02-09","02-10","02-11","02-12","02-13","02-14"];
  let index = 0;
  const data = JSON.parse(localStorage.getItem("valentineData"));

  function render(){
    dayTitle.innerText = "Day: " + DAYS[index];
    message.value = data.days[DAYS[index]]?.message || "";
  }

  function save(){
    data.days[DAYS[index]] = { message: message.value };
    localStorage.setItem("valentineData", JSON.stringify(data));
  }

  function next(){
    save();
    if(index < DAYS.length - 1){
      index++;
      render();
    } else {
      location.href = "generate.html";
    }
  }

  render();
</script>
</body>
</html>
